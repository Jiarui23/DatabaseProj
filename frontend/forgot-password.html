<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Anime Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="navbar.js"></script>
  <script defer src="home.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Reset Password</h1>
      <p class="login-subtitle">Enter your username and new password</p>

      <form id="forgotPasswordForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required 
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            placeholder="Enter new password (min 6 characters)" 
            required 
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm new password" 
            required 
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="login-btn">Reset Password</button>
        </div>

        <div id="resetMessage" class="message"></div>
      </form>

      <div class="login-footer">
        <p>Remember your password? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const messageDiv = document.getElementById('resetMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.className = 'message error';
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, newPassword })
        });

        const data = await response.json();

        if (data.success) {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message success';
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.textContent = data.message || 'Password reset failed';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        console.error('Reset error:', error);
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
