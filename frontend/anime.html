<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Details</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="details.js"></script>
  <script defer src="reviews.js"></script>
</head>
<body>
  <div class="navbar">
    <a class="brand" href="/">Anime Hub</a>
    <div id="authSection"></div>
  </div>

  <div class="container">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading anime details...</p>
      </div>
    </div>


    <section class="reviews-section" style="margin-top: 16px;">
      <h2 style="margin-bottom:8px;color:#333;">Reviews</h2>
      <div id="reviewsList">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading reviews...</p>
        </div>
      </div>

      <div class="review-form" style="margin-top:14px;">
        <h3 style="margin-bottom:8px;color:#333;">Add a review</h3>
        <form id="reviewForm">
          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:8px;">
            <input type="text" id="reviewUser" placeholder="Your name (optional)" maxlength="60" style="flex:1; min-width:160px; padding:8px;" />
            <input type="number" id="reviewScore" placeholder="Score 0-10 (optional)" min="0" max="10" step="1" style="width:160px; padding:8px;" />
          </div>
          <textarea id="reviewText" placeholder="Write your review..." rows="4" style="width:100%; padding:10px;"></textarea>
          <div style="margin-top:8px; display:flex; gap:10px;">
            <button type="submit" class="refresh-btn">Submit Review</button>
            <span id="reviewFormMsg" style="align-self:center; color:#666;"></span>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
